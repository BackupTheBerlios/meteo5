# Default configuration file for 'javacst' command
#
#       Automaticaly produced by the -bcf option of 'javacst'.
#       All values definition are commented; to change a value, decomment it
#       and set the new value.
#
#
#----------- Properties type 'bool':
#--- do not generate instrumented source files 
# nogenerateinstr=off
#--- '-Xlint' option for the javac command 
# Xlint=off
#--- show compilation warnings detected by 'javac' 
# compilewarning=off
#--- debug mode; write a 'debugs.out' file in current dir 
# debug=off
#--- deprecation mode for the javac command 
# deprecation=off
#--- do not search recursively source files in directories 
# norecursive=off
#--- do not show javacst warnings 
# nowarning=off
#
#----------- Properties type 'string':
#--- language to be analysed (only 'java' is possible now) 
# languagetype=java
#
#----------- Properties type 'path':
#--- specify an output directory for the analysis result documents; if empty, 
#     not any output is made 
# analysis.result.dir=
#--- the output directory for instrumented files 
# instr.dir=${base.dir}/build/instr
#--- name of the languages description directory (in the config directory) 
# language.dir=lang
#--- specify an output directory for the O2CM (XML) representation of the 
#     classes; if empty, not any output is made 
# o2cm.dir=
#
#----------- Properties type 'path:...:path':
#--- directories who java sources are searched 
# source.path=${base.dir}/java
