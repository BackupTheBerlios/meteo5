# Default configuration file for STclass tools
#
#       Automaticaly produced by the -bcf option of 'javacst'.
#       All values definition are commented; to change a value, decomment it
#       and set the new value.
#
#
#----------- Properties type 'bool':
#--- silent or quiet mode 
# silent=off
#
#----------- Properties type 'string':
#
stc.version=4.0rc5
#----------- Properties type 'path':
#--- the root directory of the project, can be designed by '${base.dir} in the 
#     other path definitions 
# base.dir=..
#--- the directory who are non instrumented class files 
# class.dir=${base.dir}/build/class
#--- the directory who are instrumented class files 
# tclass.dir=${base.dir}/build/tclass
#
#----------- Properties type 'path:...:path':
#--- path to configuration files, all directories in path are explored in the 
#     definition order 
# conf.path=${stclass.home}/conf:${user.home}/.stc/conf:${base.dir}/conf
#--- classpath used by javac command 
# class.path=${tclass.dir}:${class.dir}:${classpath}
